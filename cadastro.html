<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Login</title>
	<link rel="stylesheet" href="estiloL.css">
	<script src="https://kit.fontawesome.com/f6c686fe74.js" crossorigin="anonymous">
		
	</script>
	
	

</head>
<body>
	<div class="container">
		<div class="content first-content">
			<div class="first-column">
				<h2 class="title title-bem-vindo">Bem-vindo,novamente!</h2>
				<p class="description"> Para manter-se conectado</p>
				<p class="description">Faça o login com suas informações pessoais</p>
				<button class="btn btn-primary">Entrar</button>
			</div>
			<div class="second-column">
				<h2 class="title title-second">Cadastrar-se</h2>
				<div class="social-midia">
					<ul class="list-social-midia">
						<li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
						<li><a href="#"><i class="fab fa-google-plus-g"></i></a></li>
					</ul>
				</div>
				<p class="description">Acesse com suas informações pessoais:</p>
				<form class="form">
					<input type="text" placeholder="Nome">
					<input type="email" placeholder="E-mail">
					<input type="password" placeholder="Senha">
					<button class="btn">Cadastrar-se</button>
				</form>
			</div>
		</div>
		<div class="content second-content">
			<div class="container">
		<div class="content first-content">
			<div class="first-column">
				<h2 class="title">Olá,usuário!</h2>
				<p class="description">Cadastra-se com suas informações pessoais</p>
				<button class="btn">Entrar</button>
			</div>
			<div class="second-column">
				<h2 class="title">Login</h2>
				<div class="social-midia">
					<ul>
						<li><a href="#"><i class="fab fa-facebook-f"></a></li>
						<li><a href="#"><i class="fab fa-google-plus-g"></i></a></li>
					</ul>
				</div>
				<p class="description">Acesse com o gmail:</p>
				<form class="form">
					<input type="email" placeholder="E-mail">
					<input type="password" placeholder="Senha">
					<a href="#">Esqueceu sua senha?</a>
					<button class="btn">Entrar</button>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
